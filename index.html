                   '<div class="back" style="background:' + col + '"></div>' +
                   '<div class="left" style="background:' + col + '"></div>';
    
    el.onmouseenter = function(e) {
        tooltip.innerHTML = '<h4>' + s.id + '</h4><p>' + s.zona + '</p><p>Ocupaci√≥n: <span class="val">' + s.ocup + '%</span></p>';
        tooltip.classList.add("show");
    };
    
    el.onmousemove = function(e) {
        tooltip.style.left = (e.clientX + 12) + "px";
        tooltip.style.top = (e.clientY + 12) + "px";

    el.onmouseleave = function() {
        tooltip.classList.remove("show");

    el.onclick = function() {
        document.getElementById("secName").textContent = s.id;

            '<div class="stat"><span class="stat-l">Zona</span><span class="stat-v">' + s.zona + '</span></div>' +

});

var isDragging = false, prevX = 0, prevY = 0, rotX = 55, rotZ = -45;

document.addEventListener("mousedown", function(e) {
    if (e.target.closest(".sidebar")) return;
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
});

document.addEventListener("mouseup", function() { isDragging = false; });

document.addEventListener("mousemove", function(e) {
    if (!isDragging) return;
    rotZ += (e.clientX - prevX) * 0.5;
    rotX -= (e.clientY - prevY) * 0.5;
    rotX = Math.max(20, Math.min(80, rotX));
    stadium.style.transform = "rotateX(" + rotX + "deg) rotateZ(" + rotZ + "deg)";
    prevX = e.clientX;
    prevY = e.clientY;
});

document.addEventListener("touchstart", function(e) {
    if (e.target.closest(".sidebar")) return;
    isDragging = true;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
});

document.addEventListener("touchend", function() { isDragging = false; });

document.addEventListener("touchmove", function(e) {
    if (!isDragging) return;
    rotZ += (e.touches[0].clientX - prevX) * 0.5;
    rotX -= (e.touches[0].clientY - prevY) * 0.5;
    rotX = Math.max(20, Math.min(80, rotX));
    stadium.style.transform = "rotateX(" + rotX + "deg) rotateZ(" + rotZ + "deg)";
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
});
</script>
