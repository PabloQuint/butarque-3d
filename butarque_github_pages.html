*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a1628;font-family:Segoe UI,sans-serif;overflow:hidden;width:100vw;height:100vh}
.scene{width:100%;height:100%;perspective:1000px;display:flex;justify-content:center;align-items:center}
.stadium{transform-style:preserve-3d;transform:rotateX(55deg) rotateZ(-45deg);position:relative;width:400px;height:300px;transition:transform 0.1s ease-out}
.field{position:absolute;width:240px;height:160px;background:linear-gradient(90deg,#2d5a27 12.5%,#3a6d32 12.5%,#3a6d32 25%,#2d5a27 25%,#2d5a27 37.5%,#3a6d32 37.5%,#3a6d32 50%,#2d5a27 50%,#2d5a27 62.5%,#3a6d32 62.5%,#3a6d32 75%,#2d5a27 75%,#2d5a27 87.5%,#3a6d32 87.5%);left:80px;top:70px;border:2px solid rgba(255,255,255,0.8);transform:translateZ(0)}
.s{position:absolute;transform-style:preserve-3d;cursor:pointer;transition:filter 0.2s}
.s:hover{filter:brightness(1.3) drop-shadow(0 0 10px rgba(255,255,255,0.5))}
.s .top{position:absolute;width:100%;height:100%;transform:translateZ(var(--h))}
.s .front{position:absolute;width:100%;height:var(--h);bottom:0;transform-origin:bottom;transform:rotateX(-90deg);filter:brightness(0.7)}
.s .right{position:absolute;height:100%;width:var(--h);right:0;transform-origin:right;transform:rotateY(90deg);filter:brightness(0.5)}
.s .back{position:absolute;width:100%;height:var(--h);top:0;transform-origin:top;transform:rotateX(90deg);filter:brightness(0.6)}
.s .left{position:absolute;height:100%;width:var(--h);left:0;transform-origin:left;transform:rotateY(-90deg);filter:brightness(0.4)}
.panel{position:fixed;background:rgba(10,22,40,0.95);border:1px solid rgba(255,255,255,0.15);border-radius:10px;padding:15px;color:white;font-size:12px;box-shadow:0 4px 20px rgba(0,0,0,0.3)}
.title{top:15px;left:50%;transform:translateX(-50%);text-align:center}
.title h1{font-size:16px;letter-spacing:2px;margin-bottom:3px}
.title span{color:#4fc3f7;font-size:11px}
.legend{bottom:15px;left:15px}
.legend h4{font-size:10px;color:#888;margin-bottom:8px;text-transform:uppercase}
.gbar{height:14px;width:140px;border-radius:4px;background:linear-gradient(to right,#d32f2f,#ff9800,#ffeb3b,#8bc34a,#4caf50);margin-bottom:5px}
.glbl{display:flex;justify-content:space-between;font-size:10px;color:#888}
.info{top:15px;right:15px;min-width:180px}
.info h3{color:#4fc3f7;margin-bottom:10px;font-size:13px;border-bottom:1px solid rgba(255,255,255,0.1);padding-bottom:8px}
.stat{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.05);font-size:11px}
.stat-l{color:#888}
.stat-v{font-weight:600}
.hl{color:#4caf50}
.controls{bottom:15px;right:15px;font-size:10px;color:#666}
.tooltip{position:fixed;background:rgba(0,0,0,0.9);color:white;padding:10px 14px;border-radius:6px;font-size:11px;pointer-events:none;opacity:0;transition:opacity 0.2s;z-index:1000;border:1px solid rgba(255,255,255,0.2)}
.tooltip.show{opacity:1}
.tooltip h4{color:#4fc3f7;margin-bottom:5px;font-size:12px}
.tooltip p{margin:3px 0;color:#ccc}
.tooltip .val{color:#4caf50;font-weight:bold}
</style>

    el.style.cssText = "left:" + s.x + "px;top:" + s.y + "px;width:" + s.w + "px;height:" + s.h + "px;--h:" + ht + "px";
    el.innerHTML = '<div class="top" style="background:' + col + '"></div>' +
                   '<div class="front" style="background:' + col + '"></div>' +
                   '<div class="right" style="background:' + col + '"></div>' +
                   '<div class="back" style="background:' + col + '"></div>' +
                   '<div class="left" style="background:' + col + '"></div>';
    
    // Tooltip en hover
    el.onmouseenter = function(e) {
        tooltip.innerHTML = '<h4>' + s.id + '</h4>' +
                           '<p>Zona: ' + s.zona + '</p>' +
                           '<p>Ocupaci√≥n: <span class="val">' + s.ocup + '%</span></p>' +
                           '<p>Abonados: ' + s.abon + '/' + s.cap + '</p>';
        tooltip.classList.add("show");
    };
    
    el.onmousemove = function(e) {
        tooltip.style.left = (e.clientX + 15) + "px";
        tooltip.style.top = (e.clientY + 15) + "px";
    };
    
    el.onmouseleave = function() {
        tooltip.classList.remove("show");
    };
    
    // Click para panel info
    el.onclick = function() {
        document.getElementById("secName").textContent = s.id + " - " + s.zona;
        document.getElementById("secInfo").innerHTML = 
            '<div class="stat"><span class="stat-l">Capacidad</span><span class="stat-v">' + s.cap.toLocaleString() + '</span></div>' +
            '<div class="stat"><span class="stat-l">Abonados</span><span class="stat-v">' + s.abon.toLocaleString() + '</span></div>' +
            '<div class="stat"><span class="stat-l">Ocupaci√≥n</span><span class="stat-v hl">' + s.ocup + '%</span></div>' +
            '<div class="stat"><span class="stat-l">Precio abono</span><span class="stat-v">' + s.precio + '‚Ç¨</span></div>';
    };
    
    stadium.appendChild(el);
});

// Rotaci√≥n con mouse
var isDragging = false;
var prevX = 0, prevY = 0;
var rotX = 55, rotZ = -45;

document.addEventListener("mousedown", function(e) {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
});

document.addEventListener("mouseup", function() {
    isDragging = false;
});

document.addEventListener("mousemove", function(e) {
    if (!isDragging) return;
    rotZ += (e.clientX - prevX) * 0.4;
    rotX -= (e.clientY - prevY) * 0.4;
    rotX = Math.max(20, Math.min(80, rotX));
    stadium.style.transform = "rotateX(" + rotX + "deg) rotateZ(" + rotZ + "deg)";
    prevX = e.clientX;
    prevY = e.clientY;
});

// Touch support
document.addEventListener("touchstart", function(e) {
    isDragging = true;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
});

document.addEventListener("touchend", function() {
    isDragging = false;
});

document.addEventListener("touchmove", function(e) {
    if (!isDragging) return;
    rotZ += (e.touches[0].clientX - prevX) * 0.4;
    rotX -= (e.touches[0].clientY - prevY) * 0.4;
    rotX = Math.max(20, Math.min(80, rotX));
    stadium.style.transform = "rotateX(" + rotX + "deg) rotateZ(" + rotZ + "deg)";
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
});

// Calcular totales
var totalCap = 0, totalAbon = 0, sumOcup = 0;
DATA.forEach(function(s) {
    totalCap += s.cap;
    totalAbon += s.abon;
    sumOcup += s.ocup;
});
</script>
